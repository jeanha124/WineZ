<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wine in the USA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- <script src="https://maps.google.com/maps/api/js?sensor=true"></script> -->
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/d3-geo-projection.v2.min.js"></script>
  <style>
    header {
      text-align: center;
    }
    .states :hover {
      fill: #722f37;
    }
    .state-borders {
      fill: none;
      stroke-width: 1px;
    }
    footer {
      font: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header><h1>Wine in the USA</h1></header>
  <div id="map"></div>
  
  <script>
    let margin = {top: 50, left: 50, right: 50, bottom: 50},
    height = 700 - margin.top - margin.bottom,
    width = 1000 - margin.left - margin.right;

    let svg = d3.select("#map")
                .append("svg")
                .attr("height", height + margin.top + margin.bottom)
                .attr("width", width + margin.left + margin.right)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



                       
    let path = d3.geoPath()
                 
    let data = d3.csv("https://raw.githubusercontent.com/jeanha124/WineZ/master/wine-data.csv", (d) => {
        console.log(d);
    });
    console.log(data);
    d3.json("https://d3js.org/us-10m.v1.json", function(error, us){
      if (error) throw error;

      svg.append("g")
         .attr("class", "states")
         .selectAll("path")
         .data(topojson.feature(us, us.objects.states).features)
         .enter().append("path")
         .attr("d", path);
      svg.append("path")
         .attr("class", "state-borders")
         .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))); 
         
    });

  </script>
  <footer style='width: 100%; background: red; position: absolute; bottom: 0;'>
      <a style='color: white;' href='https://jeanwooha.me'>Portfolio</a>
      <a style='color: white;' href='https://linkedin.com/in/jeanha124'><img ></a>
      <a style='color: white;' href='https://github.com/jeanha124'>Github</a>
  </footer>
</body>
</html>
